<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cybersecurity Awareness Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Cybersecurity Awareness Quiz</h1>
    <div class="text-center mb-3">
      <span id="timer" class="fw-bold"></span><br>
      <span id="progress" class="fw-bold"></span><br>
      <button class="btn btn-dark mt-2" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <form id="quizForm"></form>
    <div class="text-center mt-3">
      <button type="button" class="btn btn-success" onclick="submitQuiz()">Submit Quiz</button>
      <button type="button" class="btn btn-secondary" onclick="retryQuiz()">Retry</button>
    </div>
    <div id="result" class="mt-4 text-center"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
